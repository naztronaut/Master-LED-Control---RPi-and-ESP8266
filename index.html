<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Easy Programming - Master LED Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="includes/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="includes/bootstrap.min.css">
        <script src="includes/bootstrap.min.js"></script>
        <link rel="stylesheet" href="includes/classic.min.css"/>
        <script src="includes/pickr.min.js"></script>
        <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="includes/sourcecodepro.css" rel="stylesheet">
        <link href="includes/obitron.css" rel="stylesheet">
   		<script src="includes/wNumb.js"></script>
        <link href="includes/nouislider.min.css" rel="stylesheet">
        <script src="includes/nouislider.min.js"></script>
        <script src="https://unpkg.com/mqtt@3.0.0/dist/mqtt.min.js"></script>

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
          <div class="p-2"><a class="navbar-brand" href="#">Easy Programming </a></div> 
            <div class="p-2"><span id="subtitle">LED Control</span></div>
        </nav>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="lr-tab" data-toggle="tab" href="#livingRoom" role="tab" aria-controls="livingRoom" aria-selected="true">
                    <span class="tabIcon mdi mdi-sofa"></span><span class="tabText">Living</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="dining-tab" data-toggle="tab" href="#dining" role="tab" aria-controls="dining" aria-selected="false">
                    <span class="tabIcon mdi mdi-silverware"></span><span class="tabText">Dining</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="kitchen-tab" data-toggle="tab" href="#kitchen" role="tab" aria-controls="kitchen" aria-selected="false">
                    <span class="tabIcon mdi mdi-fridge"></span><span class="tabText">Kitchen</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="garage-tab" data-toggle="tab" href="#garage" role="tab" aria-controls="garage" aria-selected="false">
                    <span class="tabIcon mdi mdi-car"></span><span class="tabText">Garage</span>
                </a>
              </li>
            </ul>
            <div class="tab-content" id="roomTabContent">
                <div class="spinner-parent bg-white">
                    <div class="center-container">
                        <div class="d-flex justify-content-center loader">
                            <div class="spinner-border text-info m-5" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                            </div>
                    </div>
                </div>
              <div class="tab-pane fade show active" id="livingRoom" role="tabpanel" aria-labelledby="lr-tab">
                  <div class="row">
                    <div class="col">
                        <div id="wSlider"></div>
                    </div>
                    </div>
                    <div class="row secondRowSlider">
                        <div class="col">
                            <div id="slider"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="color-picker"></div>
                        </div>
                    </div>
              </div>
              <div class="tab-pane fade" id="dining" role="tabpanel" aria-labelledby="kitchen-tab">
                     <div class="row diningWhitePallet">
                        <div class="input-color">
                            <div class="color-box" style="background-color: rgb(255, 180, 107);" data-color="defaultWhite" data-kelvin="3000"></div>
                            <div class="color-box" style="background-color: rgb(255, 219, 186);" data-color="coolWhite" data-kelvin="4500"></div>
                            <div class="color-box" style="background-color: rgb(255, 243, 239);" data-color="daylightWhite" data-kelvin="6000"></div>
                            <div class="color-box" style="background-color: rgb(0, 0, 0);" data-turn-off="black"></div>
                        </div>
                    </div>
                    <div class="row diningSlider">
                        <div class="col">
                            <div>Brightness:</div>
                            <div id="diningBrightnessSlider"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!--<div>Default Color Pallets:</div>-->

                            <div class="dining-color-picker"></div>

                            <!--<div class="input-color">-->
                                <!--<div class="color-box" style="background-color: rgb(255, 0, 0);" data-color="red" data-color="red"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(255, 82, 0);" data-color="orange" data-color="orange"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(0, 0, 255);" data-color="blue" data-color="blue"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(0, 255, 0);" data-color="green" data-color="green"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(255, 255, 0);" data-color="yellow" data-color="yellow"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(0, 255, 255);" data-color="cyan" data-color="cyan"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(255, 0, 255);" data-color="magenta" data-color="magenta"></div>-->
                                <!--<div class="color-box" style="background-color: rgb(138, 43, 226);" data-color="violet" data-color="violet"></div>-->

                            <!--</div>-->
                        </div>
                    </div>
                    <!--<div class="col">-->
                        <!--<button type="button" class="btn btn-block btn-dark single" id="diningBtn">Dining On</button>-->
                    <!--</div>-->
              </div>
              <div class="tab-pane fade" id="kitchen" role="tabpanel" aria-labelledby="kitchen-tab">
                  <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-block btn-dark" id="btnToggle">Turn On</button>
                    </div>
                </div>
                <div id="multi">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-block btn-dark single" id="kitchenleft" data-side="Left">Left On</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-block btn-dark single" id="kitchenright" data-side="Right">Right On</button>
                        </div>
                    </div>
                </div>
              </div>
              <div class="tab-pane fade" id="garage" role="tabpanel" aria-labelledby="garage-tab">
                  <div class="row">
                      <div class="col-md" style="margin-bottom: 1em;">
                          <div class="card" style="width: 100%  ">
                              <ul class="list-group list-group-flush">
                                  <li class="list-group-item d-flex justify-content-between"><span class="p-0"><span class="mdi mdi-thermometer"></span> Temperature:</span> <span class="tempHumidityAlign p-0"><span id="temperature"></span>&deg;F</span></li>
                                  <li class="list-group-item d-flex justify-content-between"><span class="p-0"><span class="mdi mdi-water-percent"></span> Humidity:</span> <span class="tempHumidityAlign p-0"><span id="humidity"></span>%</span></li>
                              </ul>
                           </div>
                      </div>
                      <div class="col-md">
                        <button type="button" class="btn btn-block" id="garageButton"><span class="mdi mdi-garage"></span> </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <!--<button type="button" class="btn btn-block btn-dark" id="garageButton">Turn On</button>-->
                    </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
